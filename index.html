<h1 class = "center">
    Create Your Workout Split
</h1>

<table class="GeneratedTable centeredtable">
  <thead>
    <tr>
      <th class="column">Sunday</th>
      <th class="column">Monday</th>
      <th class="column">Tuesday</th>
      <th class="column">Wednesday</th>
      <th class="column">Thursday</th>
      <th class="column">Friday</th>
      <th class="column">Saturday</th>
    </tr>
  </thead>
  <tbody>
    <tr ondrop="drop(event)" ondragover="allowDrop(event)">
      <td colspan="1" bgcolor="#FFFFFF" height="200">&nbsp;</td>
      <td></td>
      <td></td>
      <td></td>
      <td></td>
      <td></td>
      <td></td>
    </tr>
  </tbody>
</table>
  

<span class ="draggables"  draggable="true" ondragstart="drag(event)">Rest Day</span>
